<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PADOETHBJ</title>
</head>

<body>
  <div class="header">
    <div class="logo"></div>
    <div>
      <label id="labeladdr"></label>
      <button id="connectButton">
        Connect MataMask
      </button>
    </div>
  </div>
  <div class="contentWrapper">
    <div class="content">
      <div class="aside">
      </div>
      <div class="main">
        <div class="formItem">
          <label for="password">Binance API Key:</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="formItem">
          <label for="password2">Binance API Secret:</label>
          <input type="password" name="password2" id="password2" />
        </div>
        <div class="btns">
          <div class="btnItem">
            <button id="getexdata">
              Get My Balance
            </button>
            <div id="result"></div>
          </div>
          <div class="btnItem">
            <button id="izk"> IZKCheck Range </button>
            <div id="izkresult"></div>
          </div>
          <div class="btnItem">
            <button id="attest">
              Submit to Ethereum
            </button>
            <div id="attestresult"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
